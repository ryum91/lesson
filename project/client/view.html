<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Post View</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>게시물 조회</h1>
    <form>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" readonly>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" readonly>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="10" readonly></textarea>
      </div>
    </form>
    <button id="updateBtn" type="button" class="btn btn-secondary">수정</button>
    <button id="deleteBtn" type="button" class="btn btn-primary">삭제</button>
  </div>
  <script src="view.js"></script>
</body>

</html>
